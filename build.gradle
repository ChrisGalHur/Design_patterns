plugins {
    id 'org.sonarqube' version '4.4.1.3373'
    id 'jacoco'
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.5.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'

    // Dependencia de JaCoCo para generar informes de cobertura
    implementation 'org.jacoco:org.jacoco.core:0.8.10'
}

jacoco {
    toolVersion = '0.8.10'
}

tasks.test {
    jvmArgs("-Xshare:off")
    useJUnitPlatform()
    finalizedBy 'jacocoTestReport'
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

sonar {
    properties {
        property 'sonar.host.url', 'https://sonarcloud.io'
        property 'sonar.projectKey', 'ChrisGalHur_Desing_patterns'
        property 'sonar.organization', 'chrisgalhur'
        property 'sonar.jacoco.reportPaths', jacoco.reportsDirectory
        property 'sonar.gradle.skipCompile', 'true'
    }
}